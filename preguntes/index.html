<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llistat de Preguntes</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f2e9e4;
      --accent: #e5989b;
      --strike: #999;
      --box-color: #222;
      --border-color: #e5989b55;
      --transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--accent);
      font-weight: 300;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background-color: var(--box-color);
      color: var(--text-color);
      outline: none;
      transition: var(--transition);
    }

    input[type="text"]:disabled {
      opacity: 0.6;
    }

    button {
      padding: 0.8rem 1.2rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #d86a7d;
    }

    #save-button {
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background: var(--box-color);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: var(--transition);
      animation: fadeIn 0.5s ease-in-out;
    }

    li.completed span {
      text-decoration: line-through;
      color: var(--strike);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Llistat de Temes per Parlar</h1>
  <form id="question-form">
    <input type="text" id="question-input" placeholder="Escriu una pregunta..." required />
    <button type="submit">Afegir</button>
  </form>

  <button id="save-button">Desa les preguntes</button>

  <ul id="question-list"></ul>

  <script>
    const form = document.getElementById('question-form');
    const input = document.getElementById('question-input');
    const list = document.getElementById('question-list');
    const saveButton = document.getElementById('save-button');

    function saveToLocalStorage() {
      const data = [];
      list.querySelectorAll('li').forEach(li => {
        const text = li.querySelector('span').textContent;
        const completed = li.classList.contains('completed');
        data.push({ text, completed });
      });
      localStorage.setItem('questions', JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem('questions') || '[]');
      data.forEach(item => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        const span = document.createElement('span');

        checkbox.type = 'checkbox';
        span.textContent = item.text;

        if (item.completed) {
          li.classList.add('completed');
          checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
          li.classList.toggle('completed', checkbox.checked);
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const value = input.value.trim();
      if (!value) return;

      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      const span = document.createElement('span');

      checkbox.type = 'checkbox';
      span.textContent = value;

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      list.appendChild(li);

      input.value = '';
      input.disabled = true;
      setTimeout(() => input.disabled = false, 100);
    });

    saveButton.addEventListener('click', saveToLocalStorage);

    window.addEventListener('load', loadFromLocalStorage);
  </script>
</body>
</html>
