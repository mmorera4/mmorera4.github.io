<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Max's web</title>
    <style>
        body {
            background-color: #111; /* Fons fosc */
            color: white; /* Text clar */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222; /* Color fosc */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #e2e2e2;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .navbar-brand img {
            margin-right: 10px; /* Separaci√≥ entre logo i text */
        }

        .navbar-toggler {
            border: none;
            color: #e2e2e2;
            background: none;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #12d1f3;
        }

        .dropdown-menu {
            background-color: #333;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            color: #ccc;
        }

        .dropdown-item:hover {
            color: #12d1f3;
            background-color: #444;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 2rem;
            background-color: #333; /* Fons del contenidor */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .content-container h1 {
            text-align: center;
            color: #12d1f3d5; /* Blau clar */
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e2e2e2;
        }

        video {
            max-width: 100%;
            height: auto;
            border: 3px solid #12d1f3; /* Contorn blau clar */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../logo.png" alt="Logo" width="50">
            Web de Max
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 1</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Projectes</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Projecte 1</a></li>
                        <li><a class="dropdown-item" href="#">Projecte 2</a></li>
                        <li><a class="dropdown-item" href="#">Projecte 3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 2</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-container">
    <h1>Welcome</h1>
    <p>
        I'm Max and this is my video project for Coldplay. I'm fourteen and I'm studying at 
        <a href="https://agora.xtec.cat/ies-pompeu-fabra-martorell/" style="color: #12d1f3;">Pompeu Fabra High School.</a>
    </p>
    <p>Main idea of my video: transform sound to colors.</p>
</div>

<div class="text-center">
    <video controls poster="" data-src="Video_Tutorial.MP4" class="lazy-video">
        Your browser does not support the video tag.
    </video>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
